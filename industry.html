    const CORRECT_PASSWORD = "as";

    // Prompt for the password immediately
    const entered = prompt("🔒 Enter password to view this page:");

    if (entered === CORRECT_PASSWORD) {
      // If correct, redirect to your blog page
      window.location.href = "blog.html";
    } else {
      // If wrong (or Cancel), show an alert and then redirect away (or you could hide all content)
      alert("Incorrect password. Redirecting back to Home.");
      window.location.href = "index.html"; // or history.back(), or any other “safe” page
    }
  </script>
